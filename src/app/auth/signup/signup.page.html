<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="logo-container">
      <img src="../../../assets/images/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="welcome-text">
      <br>
        <br>
          <p>Erstellen Sie Ihr neues Konto in wenigen Schritten</p>
        </div>

        <form class="auth-form">
          <div class="input-group">
            <input
              type="email"
              placeholder="E-Mail eingeben"
              [(ngModel)]="email"
              class="modern-input"
              name="email">
            </div>

            <div class="input-group">
              <input
                type="password"
                placeholder="Passwort eingeben"
                [(ngModel)]="password"
                class="modern-input"
                name="password">
              </div>

              <ion-button expand="full" class="signup-button" (click)="signup()">
                <span>Konto erstellen</span>
              </ion-button>

              @if (error) {
                <div class="error-message">
                  <span>{{ error }}</span>
                </div>
              }
            </form>

            <div class="auth-link">
              <p>Haben Sie bereits ein Konto?
                <a href="/auth/signin">Jetzt anmelden</a>
              </p>
            </div>
          </div>
        </ion-content>
