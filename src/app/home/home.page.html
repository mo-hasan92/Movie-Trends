<ion-header >
  <ion-toolbar>
    <ion-title>
      Trending Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
@if (isLoading) {
  <ion-list>

    @for (i of dummyArray; track $index) {
      <ion-item lines = "none" class="ion-no-padding">
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 50px; height: 50px;"></ion-skeleton-text>
        </ion-avatar>
      </ion-item>
    }
  </ion-list>
} @else if (error) {
  <ion-alert
    header="Error"
    [message] ="error"
    isOpen="true"
    [buttons]="['OK']"/>
}

 <ion-list>

    @for (item of movies; track item.id) {
      <ion-item button [routerLink]="['/details' , item.id]" >
        <ion-avatar slot="start">
          <img [src]= "imageBaseUrl + '/w92' + item.poster_path" alt="Movie Poster"/>
        </ion-avatar>
        <ion-label class ="ion-text-wrap">
          <h2>{{ item.title }}</h2>
          <p>{{ item.release_date | date: 'mediumDate' }}</p>
        </ion-label>

        <ion-badge slot="end" color="primary">
          {{ item.vote_average }}
        </ion-badge>

      </ion-item>
    } @empty {
      @if (!isLoading) {
        <ion-item lines="none" class="ion-text-center">
          <ion-label>
            <h2>No Movies Found</h2>
          </ion-label>
        </ion-item>
      }
    }
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more movies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
